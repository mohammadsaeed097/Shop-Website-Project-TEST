<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

</head>
<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="login-img-container">
                        <img src="images/Mobile login-bro.svg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8">
                    <div class="login-box">
                        <form action="">
                            <div class="input-group">
                                <label for="">نام کاربری</label>
                                <input type="text" placeholder="لطفا نام کاربری یا پست الکترونیکی خود را وارد کنید">
                            </div>
                            <div class="input-group">
                                <label for="">رمز عبور</label>
                                <input type="password" placeholder="لطفا رمزعبور خود را وارد کنید">
                            </div>
                            <div class="social-auth">
                                <a href="#"><i class="fab fa-facebook"></i></a>
                                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                            
                            <div class="submit-btn-container">
                                <input value="ورود" type="submit">
                            </div>
                        </form>
                        <div class="login-options">
                            <p class="do-you-have">
                                حساب کاربری ندارید؟
                                <a href="#">ایجاد حساب کاربری</a>
                                کمتر از یک دقیقه وقت شما را خواهد گرفت
                            </p>
                            <a class="forget-password" href="#">اطلاعات خود را فراموش کردم</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
