<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join Us</title>
        <link rel="stylesheet" href="css/sign-up.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/flexboxgrid.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    
    </head>
    <body>
        <main>
            <div class="sign-up-container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="sign-up-img-container">
                            <img src="images/Sign up-bro.svg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-8">
                        <div class="sign-up-box">
                            <form action="">
                                <div class="input-group">
                                    <label for="">نام کاربری</label>
                                    <input type="text" placeholder="نامی که با آن حساب کاربری شما نمایش داده خواهد شد">
                                </div>
                                <div class="input-group">
                                    <label for="">پست الکترونیکی</label>
                                    <input type="email" placeholder="لطفا پست الکترونیکی خود را وارد کنید">
                                </div>
                                <div class="input-group">
                                    <label for="">رمز عبور</label>
                                    <input type="password" placeholder="رمزعبور خود را وارد کنید">
                                </div>    
                                <div class="conditions">
                                    <input type="checkbox" id="checkbox-conditions" name="checkbox-conditions">
                                    <label for="checkbox-conditions">
                                        کلیه
                                        <a href="#">شرایط و ضوابط</a>
                                        را مطالعه کردم و آن ها را می پذیرم.
                                    </label>
                                </div>    
                                <div class="submit-btn-container">
                                    <input value="ثبت نام" type="submit">
                                </div>
                            </form>
                            <div class="bottom-links">
                                <a href="#">ورود به حساب کاربری</a>
                                <a href="#">اطلاعات خود را فراموش کردم</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
